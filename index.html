<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-Mess</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #celebration-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(239, 190, 17);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
            color: rgb(0, 0, 0);
            margin-top: auto;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 78vh;
            position: relative;
        }

        #chances {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        
        }
        script{
            background-color: rgb(125, 80, 176);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(180, 33, 33);
            font-size: 20px;
        }
    </style>
</head>
<script>
    alert("This is a game where you have to Learn and Enjoy also refresh the page to get the new challenge; ðŸ˜‰ Thanks!-Team Guess-Mess ");
</script>
<body>
    <div class="container">
        <div id="chances">
            <span id="heart">&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;</span>
        </div>
        <h1>Guess-Mess</h1>
        <div id="hangman-image"></div>
        <div id="word-display"></div>
        <div id="guesses"></div>
        <div id="guessed-letters"></div>
        <input type="text" id="guess-input" placeholder="Enter a letter">
        <button id="guess-button">Guess</button>
        <p id="message"></p>
    </div>

    <div id="celebration-popup">
        <h2>Congratulations!</h2>
        <p>You guessed the word!</p>
        <audio id="winning-audio" src="winning.mp3" autoplay></audio>
    </div>

    <footer>
        &copy; 2023 Guess-Mess. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
