<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-Mess</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for the celebratory pop-up */
        #celebration-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(239, 239, 17);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div id="hangman-image">
            <!-- Display hangman image here -->
        </div>
        <div id="word-display">
            <!-- Display the word to guess here -->
        </div>
        <div id="guesses">
            <!-- Display guessed letters here -->
        </div>
        <input type="text" id="guess-input" placeholder="Enter a letter">
        <button id="guess-button">Guess</button>
        <p id="message"></p>
    </div>

    <!-- Celebratory pop-up on winning -->
    <div id="celebration-popup">
        <h2>Congratulations!</h2>
        <p>You guessed the word!</p>
        <audio id="winning-audio" src="winning.mp3" autoplay></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
